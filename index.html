<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Momentum</title>
</head>

<body>
    <div class="contents-wrapper">
        <div class="white-font" id="weather">
            <div class="weather-info">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="center">
            <div class="center-contents">
                <form id="login-form" class="hidden">
                    <div class="input-box">
                        <input class="input input-box_name" required maxlength="15" type="text" placeholder="What Is Your Name?" />
                        <div class="name-input_bar"></div>
                    </div>
                    <!-- <input type="submit" value="Log In" /> -->
                </form>
                <h2 class="white-font" id="clock">00:00:00</h2>
                <h1 class="white-font" id="greeting" class="hidden"></h1>
                <form id="todo-form">
                    <div class="input-box">
                        <h1 class="white-font">What is your main focus Today?</h1>
                        <input class="input input-box_todo" type="text" required />
                        <div class="todo-input_bar"></div>
                    </div>
                </form>
                <ul class="white-font" id="todo-list"></ul>
            </div>
        </div>
        <div class="white-font" id="qoute">
            <span></span>
            <span></span>
        </div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgrounds.js"></script>
    <script src="js/practice.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
